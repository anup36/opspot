[program:opspot-notifications]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/Opspot/engine/cli.php QueueRunner run --runner=NotificationDispatcher
autostart=true
autorestart=true
numprocs=2
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

